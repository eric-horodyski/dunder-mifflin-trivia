<ion-content [fullscreen]="true" class="background">
  <div class="center-container">
    <ion-card>
      <img src="./assets/Prisonmike.webp" />
      <ion-card-header>
        <ion-card-subtitle class="ion-text-center">Welcome to Dunder Mifflin Trivia!</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>Remember Me</ion-label>
            <ion-toggle color="primary" [(ngModel)]="rememberMe"></ion-toggle>
          </ion-item>
        </ion-list>
        <ion-button size="large" expand="block" (click)="login()">
          <ion-icon slot="start" name="log-in-outline"></ion-icon>
          Login
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
